<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_受控組件</title>
</head>
<body>
    <!-- 準備一個容器 -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用於支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用於將jsx轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> //類型一定要寫babel
        // 創建組件
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            // 表單提交回調
            handleSubmit = (e) => {
                e.preventDefault()
                const {username, password} = this.state
                alert(`用戶名為:${username},密碼為:${password}`)
            }

            // 保存用戶名
            saveUsername = (e) => {
                this.setState({username: e.target.value})
            }
            // 保存密碼
            savePassword = (e) => {
                this.setState({password: e.target.value})
            }

            render() {
                return(
                    <form onSubmit={this.handleSubmit}>
                        用戶名: <input onChange={this.saveUsername} type="text" name="username"/>
                        密碼: <input onChange={this.savePassword} type="password" name="password"/>    
                        <button>登錄</button>
                    </form>
                )
            }
        }
        
        // 渲染虛擬DOM到頁面
        ReactDOM.render(<Login/>, document.getElementById('test'));
    </script>
</body>
</html>
